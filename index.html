<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRT Filter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div class="phosphorsContainer">
        <div class="red">
            <div class="scanlines RY"> </div>
            <div class="scanlines RM"> </div>
            <div class="scanlines R-bloom bloom"> </div>
        </div>

        <div class="green">
            <div class="scanlines GC"> </div>
            <div class="scanlines GY"> </div>
            <div class="scanlines G-bloom bloom"> </div>
        </div>

        <div class="blue">
            <div class="scanlines BC"> </div>
            <div class="scanlines BM"> </div>
            <div class="scanlines B-bloom bloom"> </div>
        </div>

        <div class="mask"></div>
    </div>


    <div class="test-image crt"></div>

    <div id="controlContainer">
        <button id="toggle-all" class="btn">Disable All Layers</button>
        <button id="imageSet" class="btn">Change Test Image</button>
        <button id="toggle-r" class="btn">Toggle Red</button>
        <button id="toggle-g" class="btn">Toggle Green</button>
        <button id="toggle-b" class="btn">Toggle Blue</button>
        <button id="toggle-mask" class="btn">Toggle Slot Mask</button>
        <button id="opacity-mask" class="btn">Mask Opacity</button>
        <button id="opacitySet" class="btn">Phosphor Opacity</button>
        <button id="sizeDown" class="btn">Size -</button>
        <button id="sizeUp" class="btn">Size +</button>
        <button id="opacity" class="btn">Reset All</button>

    </div>

    <script src="script.js"></script>
</body>

</html>
